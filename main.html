<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
  
    <head>
        <title>Zodiac</title>
            <link rel="stylesheet" href="styles/styles.css">
            <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
            <script type = "text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
            <script type = "text/javascript" src="node_modules/lodash/lodash.min.js"></script>
            <script type = "text/javascript" src="script/helper.js"></script>
            <script type = "text/javascript" src="script/code.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="border row">
                <div class="col-md-4">
                    <img src="images/1200-579159218-zodiac-circle.jpg" 
                        alt="main" 
                        class="img-circle"
                        height="250" width="250">
                </div>
                <div class="welcome-text col-md-7">
                   <h1>Welcome!</h1>
                   <h3>Let's check a zodiac by date of birth</h3>
                </div>
            </div>
            <div class="border content-border">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="dateInput">Enter date of birth</label>
                        <input type="date" 
                            class="form-control" 
                            id="dateInput">
                        <button class="form-control btn-success check-button"
                                onclick="checkSign()">Check</button>
                    </div>
                </div>
                <div class="result-content">
                    <h2 id="text"></h2>
                    <div class="info-block row">
                        <div class="col-md-4">
                            <img id="img"/>
                        </div>
                        <div class="col-md-6">
                            <h2 id="name"></h2>
                            <span><h4 id="dateLable"></h4><p id="date"></p></span>
                            <span><h4 id="strengthsLable"></h4><p id="strengths"></p></span>
                            <span><h4 id="weaknessesLable"></h4><p id="weaknesses"></p></span>
                            <span><h4 id="likesLable"></h4><p id="likes"></p></span>
                            <span><h4 id="dislikesLable"></h4><p id="dislikes"></p></span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
      
    </body>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
